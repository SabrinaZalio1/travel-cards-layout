<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Website card layout with travel theme with two main functionalities. An option to shuffle the cards or to sort the cards alphabetically based on their titles" />
    <meta name="robots" content="follow, index">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./source/images/airplane.png" type="image/x-icon">
    <link rel="stylesheet" href="./source/css/style.css">
    <title>Responsive Card Layout</title>
</head>

<body>
    <div class="main-container">

        <header>
            <h1 class="title">Explore your next dream destination!</h1>
        </header>

        <main id="card-container" class="cards-container">
            <div class="card"></div>
        </main>

        <footer>
            <div class="btn-container">
                <button class="btn" onclick="sortCardsAlphabetically()">Sort Alphabetically</button>
                <button class="btn" onclick="shuffleCards()">Shuffle</button>
            </div>
        </footer>
    </div>
    <script src="./source/js/main.js"></script>
</body>

</html>
